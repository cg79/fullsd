
<app-wys-editor [(obj)]="obj" prop="content"></app-wys-editor>

<label *ngIf="answerType.type === 1">
  <input name="iscorrect"  type="radio" [value]="obj.index" [(ngModel)]="answerType.isCorrect">
  <span>Is Correct</span>
</label>

<label *ngIf="answerType.type === 2">
  <input [(ngModel)]="obj.isCorrect" type="checkbox"/>
  <span>Is Correct</span>
</label>
