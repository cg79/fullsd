<div *ngIf="!quizFinished" class="row pager">



  <div class="row center">
    <app-timer #timerComponent [config]="timerConfig"></app-timer>
  </div>

  <div class="row center pager">
    <app-quiz-question [question]="question"
                     (onMessageFromQuestionControl)=onMessageFromQuestionControl($event)></app-quiz-question>

    </div>
  <div class="row center bordered">

    <div class="row">
      <div class=" col-sm-12 text-center">
        <div class="btn-group center text-center">
          <button class="btn1 topbtn" (click)="prevPage()" [disabled]="isPrevPageDisabled()"><i class="fa fa fa-angle-double-left" aria-hidden="true"></i></button>
          <button class="btn1 topbtn" (click)="prev()" [disabled]="isPrevDisabled()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          <button class="btn1 topbtn"   *ngFor="let q of questions.list | slice:viewIndex: viewIndex + pager.itemsOnPage; let i = index;"
                  (click)="goToQuestionNumber(q._id)"
                  (mouseover)="onBtnMouseOver(q)"
                  (mouseout)="onBtnMouseOut(q)"
                  [ngClass]="q.btnoverclass + ' ' + q.selectedClass"
          >{{q.index+1}}</button>
          <button class="btn1 topbtn" (click)="next()" [disabled]="isNextDisabled()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
          <button class="btn1 topbtn" (click)="nextPage()" [disabled]="isNextPageDisabled()"><i class="fa fa fa-angle-double-right" aria-hidden="true"></i></button>
          <label class=""> {{pager.count}} elemente</label>
        </div>
      </div>
    </div>


    <hr/>
    <!--<button class="btn" (click)="sendAnswerForQuestion()">Send</button>-->
  </div>

  <button *ngIf="canAddQuestion" class="btn1" (click)="editQuestion()">edit</button>
  <!--<button class="btn" (click)="checkAnswers()">check answer</button>-->
  <button *ngIf="canAddQuestion" class="btn1" (click)="checkQuestionAnswers()">check answer</button>

  <button *ngIf="canAddQuestion" class="btn1" (click)="addquestion()">addquestions</button>



  <!--{{questions | json}}-->
</div>

<div *ngIf="quizFinished" class="container center">
  <div class="row">
    <label> Raspunsurile au fost trimise.</label>
    </div>
  <div class="row">
    <label> Un email a fost trimis cu raspunsurile la acest chestionar</label>
  </div>

  <div class="row">
    <label> Va multumim!</label>
  </div>
</div>
