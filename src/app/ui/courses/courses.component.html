

<div class="container">

  <div class="row center title">
    <label class="">Lista cursurilor </label>
  </div>

  <div class="row">

    <div class="col-md-4 col-sm-6" *ngFor="let entry of src; let i = index;">

      <div  class="list-group-item card ng-star-inserted">

        <div  class="flexbox-item fill-area content flexbox-item-grow ">
          <div  class="fill-area-content1 flexbox-item-grow">
            <div  class="row">
              <div  class="panel panel-default scroll">
                <div  class="panel-heading">
                  <div class="newsObject.titleClass">
                    <div class="header">
                      <img src="{{entry.img}}"/>
                      <label>{{entry.title}}</label>
                    </div>
                  </div>
                </div>

                <div  class="panel-body">
                  <span  class="">
                    {{entry.text}}
                  </span>
                </div>

                  <!---->
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
